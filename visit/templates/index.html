{% extends 'base.html' %}

{% block content %}
<h2>User database contain {{ users.count }} users</h2>
<br>
<ul>
	{% for user in users %}
	<li>ID: {{ user.id }}<br>
		Username:  <a href="{% url 'visit:detail' user.id %}">{{user.name}}</a><br>
		E-mail: {{user.email}}
	</li><br>
	{% endfor %}
</ul>
{% endblock %}
